<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="container.css">
</head>
<body>
    <div class="box">
    <div class="linear">
        <div>

        </div>

        <div>
            <h2>Great</h2>
            <pre>
        Your score higher than 65% of 
          the people who have taken

        </div>
    </div>
    <div class="div1">

        <div class="child2"></div>
        <div class="child3"></div>
    </div>
    <div class="div2">
        <div class="kid1"></div>

        <div class="kid4">

        <div class="kid5">
            <img src="/SheCanCode-week-4-Assessment/assets/images/icon-visual.svg" alt="icon-reaction">
            <p class="reaction">Visual<span class="percentage">72</span>/100</p></div><br><br><br>
